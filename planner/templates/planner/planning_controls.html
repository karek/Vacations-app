<div class="form-actions" id="submit_selected_days" style="text-align: center;">
    <p id="invitation_select_days" hidden="hidden">
        Select days for your absence by clicking on the calendar.
    </p>
    <p id="invitation_log_in" hidden="hidden">
        You have to be logged in to plan absences.
    </p>
    <p id="manage_invitation_log_in" hidden="hidden">
        You have to be logged in to manage absences.
    </p>
    <p id="manage_no_absences" hidden="hidden">
        No absences to manage.
    </p>
    <p id="manage_absence_list" hidden="hidden" style="text-align: left;"></p>
    <div id="manage_buttons" class='btn-group btn-group-justified' role='group' style="display: none;">
        <div class="btn-group">
            <input type='submit' name='reject-submit' value='Reject' class='btn btn-danger'/>
        </div>
        <div class="btn-group">
            <input type='submit' name='accept-submit' value='Accept' class='btn btn-success'/>
        </div>
    </div>
    <div id="plan_absence_button" hidden="hidden">
        <input type='submit' name='book-value-submit' value='Plan Absence' class='btn btn-primary'/>
    </div>
    <div id="exit_manager_mode" style="margin-top: 15px" class="btn-group btn-group-justified" hidden="hidden">
        <a href="{% url 'planner:index' %}" class="btn btn-default">Exit Manager</a>
    </div>
    <div id="manage_back_button" style="margin-top: 15px" class="btn-group btn-group-justified" hidden="hidden">
        <div class="btn-group">
            <a href="{% url 'planner:manage-absence' %}" class="btn btn-default">Back</a>
        </div>
        <div class="btn-group">
            <a href="{% url 'planner:index' %}" class="btn btn-default">Exit Manager</a>
        </div>
    </div>
</div>
