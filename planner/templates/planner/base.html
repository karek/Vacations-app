{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Vacations Planner</title>
    <!-- stylesheets -->
    <link rel="stylesheet" type="text/css" href="{% static 'planner/css/bootstrap.min.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'planner/css/planner.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'planner/css/typeahead.css' %}"/>
    <link rel='stylesheet' type="text/css" href="{% static 'planner/css/fullcalendar.css' %}"/>
    <link rel='stylesheet' type="text/css" media='print' href="{% static 'planner/css/fullcalendar.print.css' %}"/>
    <!-- favicon stuff -->
    <link rel="apple-touch-icon" sizes="57x57" href="{% static 'planner/img/favicon/apple-touch-icon-57x57.png' %}">
    <link rel="apple-touch-icon" sizes="60x60" href="{% static 'planner/img/favicon/apple-touch-icon-60x60.png' %}">
    <link rel="apple-touch-icon" sizes="72x72" href="{% static 'planner/img/favicon/apple-touch-icon-72x72.png' %}">
    <link rel="apple-touch-icon" sizes="76x76" href="{% static 'planner/img/favicon/apple-touch-icon-76x76.png' %}">
    <link rel="apple-touch-icon" sizes="114x114" href="{% static 'planner/img/favicon/apple-touch-icon-114x114.png' %}">
    <link rel="apple-touch-icon" sizes="120x120" href="{% static 'planner/img/favicon/apple-touch-icon-120x120.png' %}">
    <link rel="apple-touch-icon" sizes="144x144" href="{% static 'planner/img/favicon/apple-touch-icon-144x144.png' %}">
    <link rel="apple-touch-icon" sizes="152x152" href="{% static 'planner/img/favicon/apple-touch-icon-152x152.png' %}">
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'planner/img/favicon/apple-touch-icon-180x180.png' %}">
    <link rel="icon" type="image/png" href="{% static 'planner/img/favicon/favicon-32x32.png' %}" sizes="32x32">
    <link rel="icon" type="image/png" href="{% static 'planner/img/favicon/android-chrome-192x192.png' %}" sizes="192x192">
    <link rel="icon" type="image/png" href="{% static 'planner/img/favicon/favicon-96x96.png' %}" sizes="96x96">
    <link rel="icon" type="image/png" href="{% static 'planner/img/favicon/favicon-16x16.png' %}" sizes="16x16">
    <link rel="manifest" href="{% static 'planner/img/favicon/manifest.json' %}">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-TileImage" content="{% static 'planner/img/favicon/mstile-144x144.png' %}">
    <meta name="theme-color" content="#ffffff">
    <!-- end of favicon stuff -->
</head>

<body>
{% block scripts %}
<!-- javascript -->
<script src="{% static 'planner/js/jquery.min.js' %}"></script>
<script src="{% static 'planner/js/bootstrap.min.js' %}"></script>
<script src="{% static 'planner/js/typeahead.bundle.js' %}"></script>
<script src="{% static 'planner/js/handlebars-v2.0.0.js' %}"></script>
{% endblock %}

<div class="container">
    {% include 'planner/navbar.html' %}
    {% include 'planner/messages.html' %}
    {% block content %}{% endblock %}
</div>
<!-- end container -->

{% block calendarDeclaration %}{% endblock %}
</body>
</html>
